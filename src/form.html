<html class="page js-page" lang="ru">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Виктор Рыбаков - Frontend-разработчик и HTML-верстальщик. Здесь Вы можете заказать разработку сайта.">

  <link rel="stylesheet" href="css/index.css">

  <link rel="preload" href="fonts/roboto-v20-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">

  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#f26522">

  <link rel="mask-icon" href="img/favicon/mask-icon.svg" color="#f26522">

<body class="page__body js-body">
  <div class="dialog-backdrop js-dialog-backdrop active">
    <section class="order-dialog js-order-dialog" id="order-dialog" role="dialog" aria-modal="true">
      <h2 class="order-dialog__title">Закажите вёрстку Вашего сайта</h2>

      <div class="order-dialog__container">
        <form class="form order-dialog__form js-form" action="mail.php" method="post">
          <label class="form__label" for="name-field">
            Ваше имя:<sup>*</sup>
          </label>
          <input type="text" class="form__input js-first-focus" id="name-field" name="name"
                 placeholder="Иванов Иван" required autocomplete="on">

          <label class="form__label" for="phone-field">Ваш телефон:</label>
          <input type="tel" class="form__input" id="phone-field" name="phone"
                 placeholder="+7 (999) 999-99-99"
                 pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
                 autocomplete="on">

          <label class="form__label" for="email-field">
            Ваш email:<sup>*</sup>
          </label>
          <input type="email" class="form__input" id="email-field" name="email"
                 placeholder="email@email.ru" required autocomplete="on">

          <label class="checkbox form__checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" name="agreement" checked required>
            <span class="checkbox__box"></span>
            <span class="checkbox__text">
              Я соглашаюсь с <a class="link form__link" href="#" target="_blank">политикой</a> обработки персональных данных
            </span>
          </label>

          <p class="form__text">
            <sup>*</sup> &mdash; Обязательные поля
          </p>

          <div class="form__actions">
            <button class="button form__submit" type="submit">Заказать</button>
            <button class="form__reset" type="reset">Очистить</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
